<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ChatKit Agent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            margin: 0 0 10px 0;
            color: #2d3748;
            font-size: 2em;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        #status {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: block;
        }
        
        #status.loading {
            background: #bee3f8;
            color: #2c5282;
        }
        
        #status.error {
            background: #fed7d7;
            color: #9b2c2c;
        }
        
        #status.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        openai-chatkit {
            height: 600px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .config-note {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 4px;
            font-size: 0.9em;
            color: #2e7d32;
        }
        
        .config-note strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 0.85em;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ My AI Agent</h1>
        <p class="subtitle">Powered by OpenAI ChatKit</p>
        
        <div id="status" class="loading">Loading ChatKit...</div>
        
        <openai-chatkit id="my-chat"></openai-chatkit>
        
        <div class="config-note">
            <strong>‚úì Connected to backend:</strong>
            https://chatkit-agent-server.onrender.com
        </div>
        
        <div class="debug-info" id="debug-info">
            <strong>Debug Log:</strong><br>
            Initializing...
        </div>
    </div>

    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <script>
        // Your Render backend URL
        const BACKEND_URL = 'https://chatkit-agent-server.onrender.com';
        
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debug-info');
        
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<br>[${timestamp}] ${message}`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`[ChatKit Debug] ${message}`);
        }
        
        // Wait for ChatKit to load
        function initializeChatKit() {
            const chatkit = document.getElementById('my-chat');
            
            if (!chatkit) {
                addDebugLog('‚ùå ChatKit element not found');
                setTimeout(initializeChatKit, 100);
                return;
            }
            
            if (typeof chatkit.setOptions !== 'function') {
                addDebugLog('‚è≥ Waiting for ChatKit script to load...');
                setTimeout(initializeChatKit, 100);
                return;
            }
            
            addDebugLog('‚úì ChatKit script loaded');
            
            // Configure ChatKit
            try {
                chatkit.setOptions({
                    api: {
                        async getClientSecret(currentClientSecret) {
                            try {
                                addDebugLog('Requesting session from backend...');
                                statusDiv.textContent = 'Creating chat session...';
                                statusDiv.className = 'loading';
                                
                                const response = await fetch(`${BACKEND_URL}/api/chatkit/session`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    }
                                });
                                
                                addDebugLog(`Backend response status: ${response.status}`);
                                
                                if (!response.ok) {
                                    throw new Error(`Backend error: ${response.status}`);
                                }
                                
                                const data = await response.json();
                                addDebugLog('Received response from backend');
                                
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                                
                                if (!data.client_secret) {
                                    throw new Error('No client_secret in response');
                                }
                                
                                addDebugLog('‚úì Got client_secret successfully');
                                statusDiv.textContent = '‚úì Connected successfully!';
                                statusDiv.className = 'success';
                                
                                // Hide success message after 3 seconds
                                setTimeout(() => {
                                    statusDiv.style.display = 'none';
                                }, 3000);
                                
                                return data.client_secret;
                            } catch (error) {
                                addDebugLog(`‚ùå Error: ${error.message}`);
                                console.error('Error getting client secret:', error);
                                statusDiv.textContent = `‚ùå Error: ${error.message}`;
                                statusDiv.className = 'error';
                                throw error;
                            }
                        }
                    }
                });
                
                addDebugLog('‚úì ChatKit configured successfully');
            } catch (error) {
                addDebugLog(`‚ùå Configuration error: ${error.message}`);
                console.error('Configuration error:', error);
            }
        }
        
        // Listen for any ChatKit errors
        window.addEventListener('error', (event) => {
            addDebugLog(`‚ùå Global error: ${event.message}`);
        });
        
        // Start initialization when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeChatKit);
        } else {
            initializeChatKit();
        }
    </script>
</body>
</html>
