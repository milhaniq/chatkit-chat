<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ChatKit Agent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            margin: 0 0 10px 0;
            color: #2d3748;
            font-size: 2em;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        #status {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: block;
        }
        
        #status.loading {
            background: #bee3f8;
            color: #2c5282;
        }
        
        #status.error {
            background: #fed7d7;
            color: #9b2c2c;
        }
        
        #status.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        openai-chatkit {
            height: 600px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .config-note {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 4px;
            font-size: 0.9em;
            color: #2e7d32;
        }
        
        .config-note strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ My AI Agent</h1>
        <p class="subtitle">Powered by OpenAI ChatKit</p>
        
        <div id="status" class="loading">Loading ChatKit...</div>
        
        <openai-chatkit id="my-chat"></openai-chatkit>
        
        <div class="config-note">
            <strong>‚úì Connected to backend:</strong>
            https://chatkit-agent-server.onrender.com
        </div>
    </div>

    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <script>
        // Your Render backend URL
        const BACKEND_URL = 'https://chatkit-agent-server.onrender.com';
        
        const statusDiv = document.getElementById('status');
        
        // Wait for ChatKit to load
        function initializeChatKit() {
            const chatkit = document.getElementById('my-chat');
            
            if (!chatkit || typeof chatkit.setOptions !== 'function') {
                // ChatKit not ready yet, wait a bit longer
                setTimeout(initializeChatKit, 100);
                return;
            }
            
            // Configure ChatKit
            chatkit.setOptions({
                api: {
                    async getClientSecret(currentClientSecret) {
                        try {
                            statusDiv.textContent = 'Creating chat session...';
                            statusDiv.className = 'loading';
                            
                            const response = await fetch(`${BACKEND_URL}/api/chatkit/session`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                }
                            });
                            
                            if (!response.ok) {
                                throw new Error(`Backend error: ${response.status}`);
                            }
                            
                            const data = await response.json();
                            
                            if (data.error) {
                                throw new Error(data.error);
                            }
                            
                            statusDiv.textContent = '‚úì Connected successfully!';
                            statusDiv.className = 'success';
                            
                            // Hide success message after 2 seconds
                            setTimeout(() => {
                                statusDiv.style.display = 'none';
                            }, 2000);
                            
                            return data.client_secret;
                        } catch (error) {
                            console.error('Error getting client secret:', error);
                            statusDiv.textContent = `‚ùå Error: ${error.message}. Check console for details.`;
                            statusDiv.className = 'error';
                            throw error;
                        }
                    }
                }
            });
        }
        
        // Start initialization when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeChatKit);
        } else {
            initializeChatKit();
        }
    </script>
</body>
</html>
